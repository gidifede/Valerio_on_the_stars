<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Valerio On The Stars</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="960" height="640"></canvas>
        <div id="touchControls">
            <div id="dpad">
                <button class="touch-btn" id="btnLeft" aria-label="Sinistra">&#9664;</button>
                <button class="touch-btn" id="btnRight" aria-label="Destra">&#9654;</button>
            </div>
            <div id="actionBtns">
                <button class="touch-btn" id="btnJump" aria-label="Salta">SALTA</button>
                <button class="touch-btn" id="btnAction" aria-label="Azione">OK</button>
            </div>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/input.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/background.js"></script>
    <script src="js/tilemap.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/collectibles.js"></script>
    <script src="js/hazards.js"></script>
    <script src="js/platforms.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/transitions.js"></script>
    <script src="js/boss.js"></script>
    <script src="js/worldmap.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
